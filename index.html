<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ID=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Washington D.C. Restaurants</title>
        <link href="src/css/main.css" rel="stylesheet">
        <link href="src/css/bootstraptheme.css" rel="stylesheet">
        <link href="src/css/bootstrap.css" rel="stylesheet">
    </head>

    <body>
        <div class="row">
            <div class="col-md-4" id="menu">
                <ul id="places-list" data-bind="foreach: listItems">
                    <li>
                        <p data-bind="text: name"></p>
                    </li>
                </ul>
            </div>
            <div class="col-md-8" id="map">map</div>
            <input id="pac-input" class="controls" type="text" placeholder="Search DC restaurants">
        </div>
    </body>

    <script type="text/javascript" src="src/js/knockout.js"></script>
    <!-- github pages doesn't seem to want to serve jquery locally... -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script type="text/javascript" src="src/js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV0m2ZK1eFXyo1WRH_0oWlRineKKENecg&v=3&libraries=places&callback=initMap"></script>



</html>
