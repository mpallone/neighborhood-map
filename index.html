<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="ID=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Coffee in NYC</title>
        <link href="src/css/main.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>

    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4" id="menu">
                    <input id="filter-input-box" data-bind="textInput: currentFilterText" type="text" placeholder="Filter coffee locations">
                    <ul id="places-list" data-bind="foreach: listItems">
                        <li>
                            <p class="place-entry" data-bind="text: name, click: $root.handleListElementOrMarkerClick"></p>
                        </li>
                    </ul>
                </div>
                <div class="col-md-8" id="map">
                    <p id="map-placeholder-text">Waiting for map to load...</p>
                </div>
            </div>
        </div>
    </body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="src/js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBV0m2ZK1eFXyo1WRH_0oWlRineKKENecg&v=3&libraries=places&callback=initMap" onerror="handleGoogleMapsFailure()"></script>
</html>
